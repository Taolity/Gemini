{{ if .Site.Params.SiteComments }}
{{ if not .Params.dis_comments }}
<div class="comment-container main-content page-page">
    <link rel="stylesheet" href="https://unpkg.com/gitalk/dist/gitalk.css">
    <script src="https://unpkg.com/gitalk/dist/gitalk.min.js"></script>
    <div id="gitalk-container" class="clearfix">
        <script>
            var gitalk = new Gitalk({
                clientID: '{{ .Site.Params.comment.client_id }}',
                clientSecret: '{{ .Site.Params.comment.client_secret }}',
                repo: '{{ .Site.Params.comment.repo }}',
                owner: '{{ .Site.Params.comment.owner }}',
                admin: ['howie6879'],
                id: location.pathname, // Ensure uniqueness and length less than 50
                distractionFreeMode: false // Facebook-like distraction free mode
            })

            gitalk.render('gitalk-container')
        </script>
    </div>
</div>
{{ end }}
{{ end }}
